[tox]
envlist =
    py27,
    py34,

[testenv]
setenv =
    PYTHONHASHSEED=0
deps = -rrequirements.dev
commands = py.test {posargs:--cov nefertari_mongodb}

[testenv:flake8]
deps =
    flake8==2.3.0
    pep8==1.6.2
commands =
    flake8 nefertari_mongodb

[testenv:py27]
basepython=python2.7

[testenv:py34]
basepython=python3.4